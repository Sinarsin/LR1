<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Загрузка изображений</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Выберите первое изображение:</label>
        <input type="file" name="image1" required><br><br>

        <label>Выберите второе изображение:</label>
        <input type="file" name="image2" required><br><br>

        <label>Коэффициент смешивания (0.0 - 1.0):</label>
        <input type="number" name="alpha" step="0.1" min="0" max="1" value="0.5" required><br><br>

        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
